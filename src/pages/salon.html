                        <input id="playerSlider" type="range" min="0" max="10" step="1" class="w-48" />

                    </div>
                </div>
                <div class="flex items-center gap-20 mb-10">

                        <select id="languageSelect" class="px-4 rounded-full bg-gray-500 text-white">
                            <option value="fr">FR</option>
                            <option value="en">EN</option>
                            <option value="es">ES</option>

                    </div>
