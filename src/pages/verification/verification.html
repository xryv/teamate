<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification Email</title>
</head>
<body>

<!-- Section de vérification de l'email -->
<section id="email-verification">
    <header>
        <!-- Titre de la section de vérification -->
        <h1>Vérification de l'adresse e-mail</h1>
    </header>
    <p>
        <!-- Instruction pour l'utilisateur sur la vérification de l'email -->
        Veuillez vérifier votre e-mail pour activer votre compte.
    </p>
    <!-- Formulaire pour renvoyer le mail de vérification si nécessaire -->
    <form action="/resend-verification" method="post">
        <!-- Champ caché pour l'identifiant utilisateur ou l'email (selon la logique de backend) -->
        <input type="hidden" name="user_id" value="user_id_value">
        <!-- Bouton pour renvoyer le mail de vérification -->
        <button type="submit">Renvoyer l'e-mail de vérification</button>
    </form>
</section>

</body>
</html>
