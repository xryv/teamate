<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teamate | Connectez-vous avec des gamers</title>
        <link rel="stylesheet" href="assets/styles/output.css">
        <script defer src="assets/scripts/main.js"></script>
    </head>
    <body>
        <!-- En-tête du site -->
        <header class="header">
            <!-- Header-contaier ### src\components\header.html -->
            <div class="header-container">
                <img src="logo.png" alt="Logo Teamate" class="logo"> 
                <!-- La navigation est incluse ici -->
                <!--#include virtual="nav.html" -->
            </div>

            <!-- Navigation ### \src\components\nav.html -->
            <nav class="navbar">
                <ul class="nav-list">
                    <a href="accueil.html">Accueil</a>
                    <a href="recherche.html">Recherche</a>
                    <a href="evenement.html">Evenement</a>
                    <a href="parcourir.html">Parcourir</a>
                    <!-- Ajoutez d'autres liens de navigation au besoin -->

                    <!-- partie login -->
                    <a href="inscription.html">Incrivez-vous</a>
                    <a href="connexion.html">Connectez-vous</a>                  
                </ul>    
            </nav>

        </header>

        <!-- Section principale -->
        <main>           
            <!-- Section d'inscription, où les utilisateurs peuvent créer un nouveau compte -->
            <section id="sign-up">
                <header>
                    <!-- Titre de la section d'inscription -->
                    <h1>Inscription</h1>
                </header>
                <form action="/signup" method="post">
                    <!-- Champ pour l'adresse e-mail -->
                    <div>
                        <label for="email">Adresse e-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <!-- Champ pour le mot de passe -->
                    <div class="form-group">
                        <label for="password">Mot de passe:</label>
                        <input type="password" id="password" name="password" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmez le mot de passe:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required aria-required="true">
                    </div>
                    
                    <!-- Bouton pour soumettre le formulaire d'inscription -->
                    <div>
                        <button type="submit">S'inscrire</button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Pied de page ### src\components\footer.html -->
        <footer class="footer">
            <div class="container">
                <span>&copy; 2024 Teamate. Tous droits réservés.</span>
                <!-- Ajoutez ici d'autres éléments du pied de page si nécessaire -->
            </div>
        </footer>

        <script src="src/scripts/index.js"></script>
    </body>
</html>
