        <!-- En-tête du site -->
        <header class="header">
            <!-- Header-contaier ### src\components\header.html -->

               <!-- Main content section -->
               <main>
                <!-- Account modification section -->
                <section id="account-modification">
                    <header>
                        <h1>Modification du Compte Joueur</h1>
                    </header>
                    <form action="/updateAccount" method="post">
                        <div class="form-group">
                            <label for="username">Pseudo:</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="first-name">Prénom:</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Nom:</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-group">
                            <label for="dob">Date de Naissance:</label>
                            <input type="date" id="dob" name="dob">
                        </div>
                        <div class="form-group">
                            <label for="country">Pays:</label>
                            <input type="text" id="country" name="country">
                        </div>
                        <div class="form-group">
                            <label for="city">Ville (Optionnel):</label>
                            <input type="text" id="city" name="city">
                        </div>
    
                        <div class="form-group">
                            <button type="submit">Mettre à jour le compte</button>
                        </div>
                    </form>
                </section>
            </main>
